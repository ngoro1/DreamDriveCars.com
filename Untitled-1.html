<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #video-background {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    overflow: hidden;
  }

    .login-container {
        width: 300px;
        padding: 20px;
        background-color: transparent;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transform-style: preserve-3d;
        perspective: 1000px;
    }

    .login-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .form-group input:focus {
        outline: none;
        border-color: dodgerblue;
    }

    .form-group input[type="submit"] {
        background-color: dodgerblue;
        color: white;
        border: none;
        cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
        background-color: #0d8bff;
    }

    .form-group input[type="submit"]:active {
        background-color: #0a6abf;
    }

    .login-form {
        transform: rotateY(20deg);
    }
</style>
</head>
<body>
  <div id="login">
    <video id="video-background" autoplay muted loop>
      <source src="wlc.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
<div class="login-container">
    <div class="login-header">
        <h2>Login</h2>
    </div>
    <form class="login-form" id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <input type="submit" value="Login">
        </div>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        // Simulate authentication (replace with your own authentication logic)
        if (username === 'example' && password === 'password') {
            window.location.href = 'web1.html'; // Redirect to other page
        } else {
            alert('Invalid username or password');
        }
        // Clear the input fields after submission (optional)
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
    });
</script>

</body>
</html>
